<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="Css/style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container-sm" id="maincontainer">
      <!-- Stack the columns on mobile by making one full-width and the other half-width -->
      <div class="row">
        <div class="col-sm-12 col-lg-6">
          <img class="todo" src="Images/loginimg.jpg" alt="" />
        </div>
        <div class="col-sm-12 col-lg-6 rightdiv">
          <form class="login__form" id="login__form">
            <div class="Login text-center">
              <h2 class="fw-bold">WELCOME</h2>
              <h5>Login to check what is there to do</h5>
            </div>

            <div class="form-floating input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="bi bi-person-fill"></i
              ></span>
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="Username"
              />
              <!-- <label class="labels" for="floatingInput"> Username</label> -->
            </div>
            <div class="form-floating input-group mb-3">
              <span class="input-group-text" id="basic-addon2"
                ><i class="bi bi-lock-fill"></i
              ></span>
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <!-- <label class="labels" for="floatingPassword ">Password</label> -->
            </div>
            <a href="#">Forgot Password</a>
            <button
              type="submit"
              id="btn"
              class="btn btn-primary submit_btn w-100 my-4"
            >
              Login
            </button>
            <div
              class="modal fade"
              id="staticBackdrop"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="staticBackdropLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>

                    <!-- <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button> -->
                  </div>
                  <div class="modal-body"><p id="error__msg"></p></div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                      id="modalbtn"
                    >
                      OK
                    </button>
                    <!-- <button type="button" class="btn btn-primary">
                      Understood
                    </button> -->
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
